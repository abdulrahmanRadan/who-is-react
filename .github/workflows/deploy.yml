name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # أو الفرع الذي تستخدمه
      
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # تحديث إلى v3

      - name: Set up Node.js
        uses: actions/setup-node@v3  # تحديث إلى v3
        with:
          node-version: '20'  # استخدام الإصدار 20

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build  # تأكد من أن لديك هذا السكربت في package.json

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build  # المسار الذي يحتوي على ملفات البناء
